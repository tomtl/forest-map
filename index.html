<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>White Mountain NF | Tom Lee</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.14/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.14/"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <div id="viewDiv"></div>

    <div id="add-review-button-div">
      <button type="button" class="btn btn-outline-warning btn-sm add-review-button" id="add-review-button"><img src="img/star-gold-simple-plus.png" alt="Add Review"></button>
    </div>

    <div id=footer>
      <p>White Mountain National Forest</p>
    </div>

    <div id="add-review-text">
      <p>Review</p>
      <form class="review-form">
        <div class="form-group">
          <label for="inputName">Name</label>
          <input type="text" class="form-control" id="inputName" placeholder="Enter your name" required maxlength=50>
        </div>
        <div class="form-group">
          <label for="inputRating">Rating</label>
          <input type="number" class="form-control" id="inputRating" placeholder="Rating out of 5" required min=0 max=5>
        </div>
        <div class="form-group">
          <label for="inputReview">Review</label>
          <input type="text" class="form-control" id="inputReview" placeholder="Write your review" maxlength=255>
        </div>
        <button type="button" class="btn btn-primary" id="submit" value="value" onclick="submitReview()">Submit</button>
      </form>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    			  crossorigin="anonymous">
    </script>

  </body>
</html>
